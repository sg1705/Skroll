<md-list>
  <md-list-item class="md-2-line search-results-header-list-item" ng-repeat="header in searchCtrl.searchResults" >
    <div class="search-results-header-list-item-inner-container">
      <div class="search-results-header-parent search-result-container" scroll-to-paragraph="{{header.paragraphId}}" >
        <h3 class="search-results-header" ng-if="header.isHidden === false" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" ng-click="searchCtrl.onClick($event)" search-text="{{searchCtrl.searchState.searchText}}">{{header.headerTerm}}</h3>
      </div>
      <md-list class="search-results-list" ng-if="header.searchedItems.length" >
        <md-list-item class="md-2-line search-results-list-item search-result-container" ng-repeat="searchedItem in header.searchedItems" >
          <md-icon ng-if="searchedItem.resultType == 1"md-svg-icon="images/icons/ic_border_all_24px.svg" style="margin-top:0px; margin-bottom:0px"></md-icon>
          <p class="search-result" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" scroll-to-paragraph="{{searchedItem.paragraphId}}" ng-click="searchCtrl.onClick($event)" search-text="{{searchCtrl.searchState.searchText}}" >
            {{searchedItem.displayText}}
          </p>

          <md-divider/>
        </md-list-item>
      </md-list>
    </div>
    <md-divider/>
    <md-divider/>
  </md-list-item>>
</md-list>
