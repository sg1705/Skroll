<md-list>
  <md-list-item class="md-2-line" ng-repeat="header in searchCtrl.searchResults" style="min-height: 0px; padding: 0px;">
    <div style="width:100%;">
      <h3 class="search-header-text-clamp" ng-if="header.isHidden === false" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" scroll-to-paragraph="{{header.paragraphId}}" ng-click="searchCtrl.onClick()" search-text="{{searchCtrl.searchState.searchText}}" style="margin-top: 5px; margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px; padding-left: 10px; padding-right: 10px;">{{header.headerTerm}}</h3>
      <md-list ng-if="header.searchedItems.length" style="padding: 0px;">
        <md-list-item class="md-2-line" ng-repeat="searchedItem in header.searchedItems" style="min-height: 0px; padding: 2px 0px;">
          <p class="search-results-text-clamp" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" scroll-to-paragraph="{{searchedItem.paragraphId}}" ng-click="searchCtrl.onClick($event)" search-text="{{searchCtrl.searchState.searchText}}" style="padding: 0px 15px;">{{searchedItem.displayText}}</p>
          <md-divider/>
        </md-list-item>
      </md-list>
    </div>
  </md-list-item>
</md-list>
