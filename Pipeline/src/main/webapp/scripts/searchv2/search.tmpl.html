<md-list>
  <md-list-item class="md-2-line" ng-repeat="header in searchCtrl.searchResults" style="padding: 0px 10px;">
    <div style="width:100%;">
      <h3 ng-if="header.isHidden === false" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" scroll-to-paragraph="{{header.paragraphId}}" ng-click="searchCtrl.onClick()" search-text="{{searchCtrl.searchState.searchText}}" style="margin-top: 10px; margin-bottom: 0px;">{{header.headerTerm}}</h3>
      <md-list ng-if="header.searchedItems.length" style="padding: 5px 0px;">
        <md-list-item class="md-2-line" ng-repeat="searchedItem in header.searchedItems" style=" min-height: 0px; padding: 5px 10px;">
          <p class="search-surrounting-text-container search-surrounting-text-clamp" md-highlight-text="searchCtrl.searchState.searchText" md-highlight-flags="ig" scroll-to-paragraph="{{searchedItem.paragraphId}}" ng-click="searchCtrl.onClick($event)" search-text="{{searchCtrl.searchState.searchText}}">{{searchedItem.displayText}}</p>
          <md-divider/>
        </md-list-item>
      </md-list>
    </div>
  </md-list-item>
</md-list>
