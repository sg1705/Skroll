<md-chips
  ng-model="autoCompleteCtrl.selectedChips"
  md-autocomplete-snap=""
  md-transform-chip="autoCompleteCtrl.transformChip($chip)"
  md-require-match="autoCompleteCtrl.autocompleteDemoRequireMatch"
  size="40">

  <md-autocomplete
    md-selected-item="autoCompleteCtrl.selectedItem"
    md-search-text="autoCompleteCtrl.searchState.searchText"
    md-items="item in autoCompleteCtrl.querySearch(autoCompleteCtrl.searchState.searchText)"
    md-item-text="item.name" placeholder="Search for SEC filing">

    <span md-highlight-text="autoCompleteCtrl.searchState.searchText">
      {{item.name}} :: {{item.type}}
    </span>
  </md-autocomplete>
  <md-chip-template>
    <span>
      <strong>{{$chip.name}}</strong>
      <em>({{$chip.type}})</em>
    </span>
  </md-chip-template>
</md-chips>
