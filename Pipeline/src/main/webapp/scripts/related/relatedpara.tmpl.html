<md-button ng-click="relatedParaCtrl.clear()">
  <md-icon md-svg-icon="images/icons/ic_close_24px.svg"></md-icon>
</md-button>
<p/>
<md-list>
  <md-list-item ng-repeat="paraProto in relatedParaCtrl.relatedParaFactory.relatedParaState.paraProto">
    <p scroll-to-paragraph="{{paraProto.paraId}}">
      {{paraProto.paraText}}
    </p>
    <md-divider/>
  </md-list-item>
</md-list>
