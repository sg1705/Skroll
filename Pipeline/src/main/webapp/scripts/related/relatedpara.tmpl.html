<div style="margin: 10px">
  <sk-para-nav
    ng-show="contentCtrl.relatedParaState.active"
    feature-flag="related.lhs"
    on-close="relatedParaCtrl.close()"
    items="relatedParaCtrl.relatedParaFactory.relatedParaState.paraProto">
    <sk-nav-header>
        <span style="font-size: 18px;">Related</span>
    </sk-nav-header>
    <sk-para-template>
      <sk-header>
      </sk-header>
      <sk-para-body>
        <div style="font-size:16px" scroll-to-paragraph="{{item.paraId}}">
          {{item.paraText | words: 35}}
        </div>
      </sk-para-body>
      <sk-footer>

      </sk-footer>

    </sk-para-template>

    <sk-nav-footer>
    </sk-nav-Footer>
  </sk-para-nav>
  <div style="width: 90%" scroll-to-paragraph="{{relatedParaCtrl.relatedParaFactory.relatedParaState.inputParaId}}">
    <span  class="md-caption" style="margin: 10px"><i style="font-size: 12px;">{{relatedParaCtrl.relatedParaFactory.relatedParaState.inputParaText | words: 50}}</i></span>
  </div>
</div>
