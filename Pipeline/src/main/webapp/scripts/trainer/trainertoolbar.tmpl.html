<md-menu>
	<!-- Trigger element is a md-button with an icon -->
	<!-- md-theme="default-dark" was removed -->
	<md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
		<md-icon md-svg-icon="images/icons/ic_insert_drive_file_24px.svg"></md-icon>
	</md-button>
	<md-menu-content>
		<md-menu-item>
			<md-button ng-click="ctrl.updateDocType(101)">10-K</md-button>
		</md-menu-item>
		<md-menu-item>
			<md-button ng-click="ctrl.updateDocType(102)">10-Q</md-button>
		</md-menu-item>
		<md-menu-item>
			<md-button ng-click="ctrl.updateDocType(103)">Indenture</md-button>
		</md-menu-item>
	</md-menu-content>
</md-menu>

	<md-button feature-flag="trainer" ng-click="ctrl.updateModelByTrainer()" aria-label="annotation" ng-disabled="!ctrl.trainerToolbar.isTrainModel">
	  <md-icon md-svg-icon="images/icons/ic_visibility_24px.svg"></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.convertToBenchmark()" aria-label="annotation" ng-disabled="!ctrl.trainerToolbar.isBenchmark">
	  <md-icon md-svg-icon="images/icons/ic_format_bold_24px.svg"></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.showAnnotations()" aria-label="annotation">
	  <md-icon md-svg-icon="images/icons/ic_text_format_24px.svg"></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.toggleTrainerMode()" aria-label="trainer" ng-show="ctrl.trainerToolbar.isTrainerMode">
	  <md-icon md-svg-icon="images/icons/ic_check_24px.svg" ></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.toggleTrainerMode()" aria-label="trainer" ng-show="!ctrl.trainerToolbar.isTrainerMode">
	  <md-icon md-svg-icon="images/icons/ic_directions_bike_24px.svg" ></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.toggleTermProbabilities()" aria-label="trainer" ng-show="!ctrl.trainerToolbar.isUpdateBNI">
	  <md-icon md-svg-icon="images/icons/ic_format_clear_24px.svg" ></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.observeNone()" aria-label="trainer">
	  <md-icon md-svg-icon="images/icons/ic_format_align_justify_24px.svg" ></md-icon>
	</md-button>

	<md-button feature-flag="trainer" ng-click="ctrl.showProbabilityDump()" aria-label="trainer">
	  <md-icon md-svg-icon="images/icons/ic_insert_chart_24px.svg" ></md-icon>
	</md-button>


	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level1QcScore}}</md-button>
	<md-button feature-flag="trainer">|</md-button>
	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level1TypeAError}}</md-button>
	<md-button feature-flag="trainer">|</md-button>
	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level1TypeBError}}</md-button>
	<md-button feature-flag="trainer">|||</md-button>
	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level2QcScore}}</md-button>
	<md-button feature-flag="trainer">|</md-button>
	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level2TypeAError}}</md-button>
	<md-button feature-flag="trainer">|</md-button>
	<md-button feature-flag="trainer">{{ctrl.trainerToolbar.level2TypeBError}}</md-button>
