<html ng-app="SkrollDocView" >

<head>
  <meta charset="utf-8">
  <title>Skroll</title>
  <base href="/">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->

<!--   <md-backdrop ng-show="ctrl.documentModel.isProcessing"  class="md-opaque md-bottom-sheet-backdrop md-default-theme">
    <md-progress-circular style="z-index: 80; position:absolute;top: 50%;left: 50%;" md-mode="indeterminate"></md-progress-circular>
  </md-backdrop>
 -->

<body style="height:100%" ng-controller="ContentCtrl as ctrl" ng-keydown="ctrl.overrideControlF($event)">
  <div 
    layout="column"
    style="-webkit-overflow-scrolling: touch; height:100%" >


    <!-- Start the layout of the doc -->
    <div layout="row" style="height:100%">

      <!-- LHS -->
      <md-sidenav id="navframe" layout="column" class="md-sidenav-left" 
                  md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" 
                  ng-swipe-left="ctrl.toggleSidenav('left')">

        <div layout="column" flex>
          <md-toolbar class="skroll-toolbar">
            <sk-search ng-controller="SearchCtrl as ctrl"/>
          </md-toolbar>

          <md-content ng-class="{'sk-lhs-search-hover': ctrl.smodel.hover, 'sk-lhs-hover': !ctrl.smodel.hover}" md-scroll-y
           flex class="md-padding" ng-controller="LHSLevelsCtrl as ctrl">
            <sk-lhs />
          </md-content>

        </div>
      </md-sidenav>
      <!-- end sidebar -->

      <!-- content -->
      <div layout="column" flex >

        <md-toolbar class="skroll-toolbar">
          <sk-toolbar />
        </md-toolbar>

        <md-content id="skrollport" sk-observe-scroll md-scroll-y>
          <div layout="row" flex>
            <!-- hide RHS when small media -->
            <div id="leftcurtain" hide-sm>
            </div>

            <div ng-controller="ViewPortCtrl as ctrl" style="display:none; width:100%; " id="content1">
              <md-content flex 
                id="content" 
                class="md-padding md-whiteframe-z3"  
                ng-mouseup="ctrl.mouseUp($event)" ng-mousedown="ctrl.mouseDown($event)" 
                ng-mousemove="ctrl.mouseMove($event)" ng-click="ctrl.paraClicked($event)" 
                layout-padding>

                  <!-- Insert Content -->

                </md-content>
            </div>
            <div hide-sm hide-md>
            </div>

          </div>
        </md-content>

      </div>
      <!-- end content -->

      <!-- right sidenav -->
      <md-sidenav layout="column" class="md-sidenav-right"
                  md-component-id="right" md-is-locked-open="false" >

        <md-content>
          <pre id="rightPane"></pre>
        </md-content>

      </md-sidenav>


      <!-- end sidebar -->

    </div>
    <!-- end layout -->


  </div>
</body>
