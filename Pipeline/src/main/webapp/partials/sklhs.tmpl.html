<div ng-repeat="class in ctrl.classes" ng-show="{{class.isVisible}}" >
	<div flex>
		<md-button ng-click="ctrl.toggleSection($index)">
			{{class.name}}
		</md-button>
	</div>		
	<ul ng-show="class.isSelected" class="menu-list">
		<li ng-repeat="term in ctrl.smodel.terms | filter: {classificationId:class.id}">
			<md-button scroll-to-paragraph="{{term.paragraphId}}">{{term.term}}</md-button>
		</li>	
	</ul>
	<md-divider></md-divider>
</div>
