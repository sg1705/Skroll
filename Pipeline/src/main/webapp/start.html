<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->

</head>


<body ng-app="SkrollApp"
      ng-controller="ContentCtrl"
      layout="column"
      style="overflow-y: scroll; -webkit-overflow-scrolling: touch;">

<div layout="column" id="uploadForm" ng-show="!isDocAvailable && !isProcessing"
     style="height: 600px; display:flex; align-items: center; justify-content:center">

  <md-toolbar layout="row">
    <h1>Welcome to Skroll!</h1>
  </md-toolbar>

  <br/>
  <br/>
  <br/>

  <input file-upload id="fileupload" type="file" name="files[]" data-url="restServices/jsonAPI/upload" multiple/>

</div>

<div layout="row" layout-sm="column" layout-align="space-around" ng-show="isProcessing">
  <md-progress-circular md-mode="indeterminate" ng-show="isProcessing"></md-progress-circular>
</div>

<!-- Start the layout of the doc -->
<div ng-show="isDocAvailable" layout="row">

  <!-- LHS -->
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z3"
              md-component-id="left" md-is-locked-open="$media('gt-sm')" >

    <div layout="column" flex>
      <md-toolbar class="skroll-toolbar">
      </md-toolbar>

      <md-content md-scroll-y flex class="md-padding" ng-controller="LHSCtrl as ctrl">
        <sk-lhs/>

      </md-content>
    </div>
  </md-sidenav>
  <!-- end sidebar -->

  <!-- content -->
  <div layout="column" ng-show="isDocAvailable" flex >

    <md-toolbar class="skroll-toolbar">
      <sk-toolbar />
    </md-toolbar>

    <md-content md-scroll-y id="skrollport">
      <div layout="row" flex>
        <div ng-controller="ViewPortCtrl as ctrl" flex="74">
            <md-whiteframe class="md-whiteframe-z3">
              <md-content flex class="md-padding" id="content" ng-click="ctrl.paraClicked($event)" ng-mouseup="ctrl.mouseUp($event)">
              </md-content>
            </md-whiteframe>  
        </div>
        <!-- hide RHS when small media -->
        <div hide-sm hide-md flex="26">
        </div>
      </div>
    </md-content>

  </div>
  <!-- end content -->

  <!-- right sidenav -->
  <md-sidenav layout="column" class="md-sidenav-right "
              md-component-id="right" md-is-locked-open="false" ng-swipe-left="toggleSidenav('left')">
    <md-content>
      <pre id="rightPane"></pre>
    </md-content>
  </md-sidenav>
</div>
<!-- end layout -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/underscore.string/dist/underscore.string.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/jquery.fileupload.js"></script>
<script src="scripts/controllers/content.js"></script>
<script src="scripts/controllers/toolbar.js"></script>
<script src="scripts/controllers/viewport.js"></script>
<script src="scripts/directives/fileupload.js"></script>
<script src="scripts/directives/scrolltoparagraph.js"></script>
<script src="scripts/directives/sktoolbar.js"></script>
<script src="scripts/directives/sklhs.js"></script>
<script src="scripts/services/documentmodel.js"></script>
<script src="scripts/services/trainermodel.js"></script>
<script src="scripts/services/selectionmodel.js"></script>
<script src="scripts/services/documentservice.js"></script>
<script src="scripts/services/lhsmodel.js"></script>
<!-- endbuild -->

</body>
</html>
