<!doctype html>
<html ng-app="SkrollApp" >

<head>
  <meta charset="utf-8">
  <title>Skroll</title>
  <base href="/">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->

</head>

  <md-backdrop ng-show="documentModel.isProcessing"  class="md-opaque md-bottom-sheet-backdrop md-default-theme">
    <md-progress-circular style="z-index: 80; position:absolute;top: 50%;left: 50%;" md-mode="indeterminate"></md-progress-circular>
  </md-backdrop>


<body style="height:100%" ng-controller="ContentCtrl" ng-keydown="overrideControlF($event)">
  <div 
    ng-view layout="column"
    style="-webkit-overflow-scrolling: touch; height:100%" >
  </div>
</body>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/underscore.string/dist/underscore.string.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="bower_components/rangy/rangy-core.js"></script>
