dependencies:
  cache_directories:
    - ~/.gradle
    - .gradle
java:
    version: oraclejdk8

test:
  override:
    - ./gradlew test
  post:
    - cp build/test-results/*.xml $CIRCLE_TEST_REPORTS


  pre:
    - sudo add-apt-repository ppa:cwchien/gradle -y
    - sudo apt-get update
    - sudo apt-get install gradle-2.1